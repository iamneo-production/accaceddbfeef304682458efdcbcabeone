<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic_tac_toe</title>

  <link rel="stylesheet" href="style.css">
  <!-- <script src="app.js"></script> -->
</head>

<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <div class="box">
    <div class="row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="result-container">
      <p class="result">Player X's turn</p>
    </div>
  </div>
  <div class="reset">
    <button id="reset-button">Reset</button>
  </div>
  <script>
    let currentPlayer = 'X';
    const board = ['', '', '', '', '', '', '', '', ''];
    let gameOver = false;

    function handleMove(cell, index) {
      if (!cell.textContent && !gameOver) {
        cell.textContent = currentPlayer;
        board[index] = currentPlayer;

        if (checkWin() || checkDraw()) {
          displayResult();
        } else {
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
          updateTurnText();
        }
      }
    }

    function checkWin() {
      const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
        [0, 4, 8], [2, 4, 6] // Diagonals
      ];

      for (const pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          gameOver = true;
          return true;
        }
      }

      return false;
    }

    function checkDraw() {
      return board.every(cell => cell !== '');
    }

    function displayResult() {
      const resultContainer = document.querySelector('.result-container');
      if (checkWin()) {
        resultContainer.textContent = `Player ${currentPlayer} wins!`;
      } else {
        resultContainer.textContent = "It's a draw!";
      }
    }

    function updateTurnText() {
      const resultContainer = document.querySelector('.result-container');
      resultContainer.textContent = `Player ${currentPlayer}'s turn`;
    }

    const cells = document.querySelectorAll('.cell');
    cells.forEach((cell, index) => {
      cell.addEventListener('click', () => {
        handleMove(cell, index);
      });
    });

    const resetButton = document.getElementById('reset-button');
    resetButton.addEventListener('click', () => {
      cells.forEach(cell => (cell.textContent = ''));
      board.fill('');
      currentPlayer = 'X';
      gameOver = false;
      updateTurnText();
      document.querySelector('.result-container').textContent = "Let's play!";
    });
  </script>
</body>

</html>
