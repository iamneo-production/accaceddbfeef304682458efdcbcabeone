<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic_tac_toe</title>

  <!-- link the style.css and app.js files -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <div class="box">
    <div class="row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
  </div>
  <div class="reset">
    <button id="reset-button">Reset</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
