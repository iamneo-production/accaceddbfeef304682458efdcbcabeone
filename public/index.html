<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic_tac_toe</title>

  <link rel="stylesheet" href="style.css">
  <!-- <script src="app.js"></script> -->
</head>

<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <div class="box">
    <div class="row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="result-container">
      <p class="result">Player X's turn</p>
    </div>
  </div>
  <div class="reset">
    <button id="reset-button">Reset</button>
  </div>
  <script>
    // JavaScript code for the Tic Tac Toe game
    let cells = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    let result = document.querySelector('.result');
    let btns = document.querySelectorAll('.btn');
    let conditions = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    // Function to handle player moves
    const ticTacToe = (element, index) => {
      if (!element.textContent && !checkWin() && !checkDraw()) {
        element.textContent = currentPlayer;
        cells[index] = currentPlayer;
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        updateTurnText();
      }
    };

    // Function to check for a win
    const checkWin = () => {
      for (const condition of conditions) {
        const [a, b, c] = condition;
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          result.textContent = `Player ${cells[a]} wins!`;
          disableButtons();
          return true;
        }
      }
      return false;
    };

    // Function to check for a draw
    const checkDraw = () => {
      if (cells.every(cell => cell !== '')) {
        result.textContent = "It's a draw!";
        disableButtons();
        return true;
      }
      return false;
    };

    // Function to update the current player's turn
    const updateTurnText = () => {
      result.textContent = `Player ${currentPlayer}'s turn`;
    };

    // Function to disable all buttons
    const disableButtons = () => {
      btns.forEach(btn => {
        btn.disabled = true;
        btn.style.backgroundColor = '#999';
        btn.style.cursor = 'not-allowed';
      });
    };

    // Function to reset the game
    const resetGame = () => {
      cells = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      btns.forEach(btn => {
        btn.textContent = '';
        btn.disabled = false;
        btn.style.backgroundColor = '#000';
        btn.style.cursor = 'pointer';
      });
      result.textContent = "Player X's turn";
    };

    btns.forEach((btn, i) => {
      btn.addEventListener('click', () => ticTacToe(btn, i));
    });

    document.querySelector('#reset-button').addEventListener('click', resetGame);
  </script>
</body>

</html>
